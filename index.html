<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Example</title>

    <style>
        .container {
            border: 2px solid red;
            padding: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .box {
            width: 80px;
            height: 80px;
            background: lightblue;
            border: 2px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 16px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>

    <div class="container" id="boxContainer">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <button onclick="addBox()">Add Box</button>

    <script>
        let count = 3;

        function addBox() {
            count++;
            const container = document.getElementById("boxContainer");

            const newBox = document.createElement("div");
            newBox.className = "box";
            newBox.innerText = count;

            container.appendChild(newBox);
        }
    </script>

</body>
</html>
